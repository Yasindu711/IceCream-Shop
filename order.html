  <h1 class="orderone">PLACE YOUR ORDER</h1>


  <form id="orderform" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">

   <label for="Name">Customer Name:</label>
   <input type="text" name="name" id="name">



    <label for="contact-number">Contact Number:</label>
    <input type="text" name="contact_number" id="contact-number">



    <label for="email">Email for Receipt:</label>
    <input type="email" name="email" id="email">



    <label for="delivery">Delivery or Pickup:</label>
    <select name="delivery" id="delivery">
      <option value="delivery">Delivery</option>
      <option value="pickup">Pickup</option>
    </select>



    <div id="delivery-address">
      <label for="delivery-address-input">Delivery Address:</label>
      <input type="text" name="delivery_address" id="delivery-address-input">
    </div>



    <div id="billing-address">
      <label for="billing-address">Billing Address:</label>
      <input type="text" name="billing_address" id="billing-address">
    </div>



    <label for="postcode">Post Code:</label>
    <input type="text" name="postcode" id="postcode">



    <label for="payment-method">Pay on Pickup or Online:</label>
    <select name="payment_method" id="payment-method">
      <option value="online">Pay Online</option>
      <option value="pickup">Pay on Pickup</option>
    </select>


    <div id="credit-card-type">
      <label for="credit-card-type">Credit Card Type:</label>
        <div>
          <input type="radio" name="credit_card_type" id="visa" value="visa">
          <label for="visa">Visa</label>

            <input type="radio" name="credit_card_type" id="mastercard" value="mastercard">
            <label for="mastercard">Mastercard</label>

            <input type="radio" name="credit_card_type" id="amex" value="americanexpress">
            <label for="amex">American Express</label>
      </div>
  </div>




    <div id="credit-card-info">
      <label for="credit-card-number">Credit Card Number:</label>
      <input type="text" name="credit_card_number" id="credit-card-number">
    </div>




    <input type="submit" value="Place Order">


  </form>
